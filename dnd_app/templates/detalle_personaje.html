<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Personaje</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/detallePersonaje.css') }}">
</head>
<body>
    {% include 'partials/header.html' %}

    <div class="container mt-5 mb-5 detalle-wrapper">
        <h1 id="nombre-personaje" class="mb-4"></h1>

        <div class="row g-4">

            <!-- ATRIBUTOS -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h3 class="mb-0">Atributos</h3>
                    </div>
                    <ul class="list-group list-group-flush" id="lista-atributos"></ul>
                </div>
            </div>

            <!-- EQUIPAMIENTO -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h3 class="mb-0">Equipamiento</h3>
                    </div>
                    <ul class="list-group list-group-flush" id="lista-equipamiento"></ul>
                </div>
            </div>

            <!-- INVENTARIO -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h3 class="mb-0">Inventario</h3>
                    </div>
                    <ul class="list-group list-group-flush" id="lista-inventario"></ul>
                </div>
            </div>

        </div>

        <a href="{{ url_for('listar_personajes_page') }}" class="btn btn-lg btn-volver mt-4">&laquo; Volver</a>
    </div>

    <div id="error-container" class="alert alert-danger d-none"></div>

    <div id="cargando-container" class="text-center p-5">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Cargando...</span>
        </div>
    </div>

    <script>
        const idPersonaje = {{ id_personaje }};

        document.addEventListener("DOMContentLoaded", () => {

            const nombreEl = document.getElementById("nombre-personaje");
            const atributosEl = document.getElementById("lista-atributos");
            const equipamientoEl = document.getElementById("lista-equipamiento");
            const inventarioEl = document.getElementById("lista-inventario");
            const cargandoCont = document.getElementById("cargando-container");
            const errorCont = document.getElementById("error-container");

            fetch(`/api/personajes/${idPersonaje}`)
                .then(res => {
                    if (!res.ok) throw new Error("Personaje no encontrado o no te pertenece.");
                    return res.json();
                })
                .then(data => {

                    cargandoCont.classList.add("d-none");

                    const detalle = data.detalle;
                    const equipo = data.equipo || [];
                    const inventario = data.inventario || [];

                    const clase = detalle.CLASE || "Sin clase";
                    nombreEl.textContent = `${detalle.NOMBRE} - ${clase} - Nivel ${detalle.NIVEL}`;

                    atributosEl.innerHTML = `
                        <li class="list-group-item d-flex justify-content-between">Fuerza <span>${detalle.FUERZA}</span></li>
                        <li class="list-group-item d-flex justify-content-between">Destreza <span>${detalle.DESTREZA}</span></li>
                        <li class="list-group-item d-flex justify-content-between">Constitución <span>${detalle.CONSTITUCION}</span></li>
                        <li class="list-group-item d-flex justify-content-between">Inteligencia <span>${detalle.INTELIGENCIA}</span></li>
                        <li class="list-group-item d-flex justify-content-between">Sabiduría <span>${detalle.SABIDURIA}</span></li>
                        <li class="list-group-item d-flex justify-content-between">Carisma <span>${detalle.CARISMA}</span></li>
                    `;

                    equipamientoEl.innerHTML = "";

                    equipo.forEach(obj => {
                        equipamientoEl.innerHTML += `
                            <li class="list-group-item">${obj.NOMBRE_OBJETO} (x${obj.CANTIDAD})</li>
                        `;
                    });

                    if (equipo.length === 0) {
                        equipamientoEl.innerHTML = `<li class="list-group-item">Nada equipado</li>`;
                    }

                    inventarioEl.innerHTML = "";

                    inventario.forEach(obj => {
                        inventarioEl.innerHTML += `
                            <li class="list-group-item">${obj.NOMBRE_OBJETO} (x${obj.CANTIDAD})</li>
                        `;
                    });

                    if (inventario.length === 0) {
                        inventarioEl.innerHTML = `<li class="list-group-item">Inventario vacío</li>`;
                    }

                })
                .catch(err => {
                    cargandoCont.classList.add("d-none");
                    errorCont.classList.remove("d-none");
                    errorCont.textContent = "Error: " + err.message;
                });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
