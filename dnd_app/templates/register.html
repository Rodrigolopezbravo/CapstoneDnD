<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <style>
        /* Tus estilos originales (sin cambios) */
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Registro</h2>
        <form id="register-form">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="email">Correo:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" id="register-button">Registrar</button>
        </form>

        <div id="message"></div>
        <br>
        <p>¿Ya tienes cuenta?</p>
        <button class="login-btn" onclick="window.location.href='{{ url_for('auth.login') }}'">Volver al Login</button>
    </div>
    <script>
        document.getElementById('register-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            
            const form = event.target;
            const data = {
                username: form.username.value,
                email: form.email.value,
                password: form.password.value
            };

            const response = await fetch('{{ url_for("auth.register_api") }}', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            const result = await response.json();
            const messageDiv = document.getElementById('message');
            
            if (response.ok) {
                messageDiv.textContent = 'Registro exitoso. Redirigiendo a login...';
                messageDiv.style.color = 'green';
                setTimeout(() => {
                    window.location.href = '{{ url_for("auth.login") }}';
                }, 1500);
            } else {
                messageDiv.textContent = 'Error: ' + result.error;
                messageDiv.style.color = 'red';
            }
        });
    </script>
</body>
</html>
