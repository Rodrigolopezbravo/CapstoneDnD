<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Personaje</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c;
            color: #e2e8f0;
        }
        .container {
            max-width: 900px;
            margin: auto;
        }
        .stat-input {
            width: 80px;
            text-align: center;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center py-12">
    <div class="container p-8 space-y-8 bg-gray-800 rounded-xl shadow-lg">
        <h1 class="text-4xl font-bold text-center text-teal-400">Crear Personaje</h1>
        
        <!-- Formulario de Creación de Personaje -->
        <div class="bg-gray-700 p-6 rounded-lg shadow-inner">
            <h2 class="text-2xl font-semibold mb-4 text-center">Nuevo Personaje</h2>
            <form id="create-character-form" class="space-y-4">
                <div>
                    <label for="nombre" class="block text-sm font-medium">Nombre del Personaje</label>
                    <input type="text" id="nombre" name="nombre" class="mt-1 block w-full px-3 py-2 bg-gray-600 border border-gray-500 rounded-md text-gray-100 focus:outline-none focus:ring-teal-500 focus:border-teal-500" required>
                </div>
                
                <div class="grid grid-cols-2 sm:grid-cols-3 gap-4">
                    <div>
                        <label for="fuerza" class="block text-sm font-medium">Fuerza</label>
                        <input type="number" id="fuerza" name="fuerza" value="10" min="1" class="stat-input mt-1 block px-3 py-2 bg-gray-600 border border-gray-500 rounded-md text-gray-100">
                    </div>
                    <div>
                        <label for="destreza" class="block text-sm font-medium">Destreza</label>
                        <input type="number" id="destreza" name="destreza" value="10" min="1" class="stat-input mt-1 block px-3 py-2 bg-gray-600 border border-gray-500 rounded-md text-gray-100">
                    </div>
                    <div>
                        <label for="constitucion" class="block text-sm font-medium">Constitución</label>
                        <input type="number" id="constitucion" name="constitucion" value="10" min="1" class="stat-input mt-1 block px-3 py-2 bg-gray-600 border border-gray-500 rounded-md text-gray-100">
                    </div>
                    <div>
                        <label for="inteligencia" class="block text-sm font-medium">Inteligencia</label>
                        <input type="number" id="inteligencia" name="inteligencia" value="10" min="1" class="stat-input mt-1 block px-3 py-2 bg-gray-600 border border-gray-500 rounded-md text-gray-100">
                    </div>
                    <div>
                        <label for="sabiduria" class="block text-sm font-medium">Sabiduría</label>
                        <input type="number" id="sabiduria" name="sabiduria" value="10" min="1" class="stat-input mt-1 block px-3 py-2 bg-gray-600 border border-gray-500 rounded-md text-gray-100">
                    </div>
                    <div>
                        <label for="carisma" class="block text-sm font-medium">Carisma</label>
                        <input type="number" id="carisma" name="carisma" value="10" min="1" class="stat-input mt-1 block px-3 py-2 bg-gray-600 border border-gray-500 rounded-md text-gray-100">
                    </div>
                    <div>
                        <label for="agilidad" class="block text-sm font-medium">Agilidad</label>
                        <input type="number" id="agilidad" name="agilidad" value="10" min="1" class="stat-input mt-1 block px-3 py-2 bg-gray-600 border border-gray-500 rounded-md text-gray-100">
                    </div>
                </div>

                <div id="status-message" class="text-center text-sm p-2 rounded-md mt-2"></div>

                <button type="submit" class="w-full bg-teal-600 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded-lg">
                    Crear Personaje
                </button>
            </form>
        </div>

        <!-- Lista de Personajes -->
        <div class="bg-gray-700 p-6 rounded-lg shadow-inner">
            <h2 class="text-2xl font-semibold mb-4 text-center">Mis Personajes</h2>
            <div id="personajes-list" class="space-y-4">
                <div class="text-center text-gray-400">Cargando personajes...</div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('create-character-form');
        const statusMessage = document.getElementById('status-message');
        const personajesList = document.getElementById('personajes-list');

        function showStatus(message, type = 'success') {
            statusMessage.textContent = message;
            statusMessage.className = `text-center text-sm p-2 rounded-md mt-2 ${type === 'success' ? 'bg-green-600 text-white' : 'bg-red-600 text-white'}`;
        }

        async function fetchPersonajes() {
            personajesList.innerHTML = '<div class="text-center text-gray-400">Cargando personajes...</div>';
            try {
                const response = await fetch('/api/personajes');
                if (!response.ok) throw new Error('No se pudieron obtener los personajes. Inicia sesión.');
                const personajes = await response.json();

                personajesList.innerHTML = '';
                if (personajes.length === 0) {
                    personajesList.innerHTML = '<div class="text-center text-gray-400">Aún no tienes personajes. ¡Crea uno!</div>';
                } else {
                    personajes.forEach(p => {
                        const div = document.createElement('div');
                        div.className = 'bg-gray-800 p-4 rounded-lg shadow flex justify-between items-center';
                        div.innerHTML = `
                            <div>
                                <h3 class="font-bold text-lg">${p.nombre}</h3>
                                <p class="text-sm text-gray-400">Nivel: ${p.nivel}</p>
                            </div>
                            <div class="text-right">
                                <p class="text-sm text-gray-400">Vida: ${p.vida_actual}/${p.vida_max}</p>
                            </div>
                        `;
                        personajesList.appendChild(div);
                    });
                }
            } catch (error) {
                personajesList.innerHTML = `<div class="text-center text-red-400">Error: ${error.message}</div>`;
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = Object.fromEntries(new FormData(form).entries());
            for (const key in data) if (key !== 'nombre') data[key] = parseInt(data[key], 10);

            try {
                const response = await fetch('/api/personajes', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                });
                const result = await response.json();

                if (response.ok) {
                    showStatus(result.msg, 'success');
                    form.reset();
                    fetchPersonajes();
                } else {
                    showStatus(result.msg || 'Error al crear personaje', 'error');
                }
            } catch (err) {
                showStatus('Error al conectar con el servidor.', 'error');
            }
        });

        document.addEventListener('DOMContentLoaded', fetchPersonajes);
    </script>
</body>
</html>
