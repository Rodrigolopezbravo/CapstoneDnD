                <img src="/static/img/imagen4.jpg" alt="mdo" width="32" height="32" class="rounded-circle">
              </a>
              <ul class="dropdown-menu text-small shadow">
                <li><a class="dropdown-item" href="#">Configuracion</a></li>
                <li><a class="dropdown-item" href="#">Perfil</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#" id="logoutBtn">Cerrar Sesión</a></li>
              </ul>
              {% else %}
            <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" 
              data-bs-toggle="dropdown" aria-expanded="false">
              <!-- SVG como icono -->
              <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" 
                  class="bi bi-list" viewBox="0 0 16 16">
                <path fill-rule="evenodd" 
                      d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 
                        0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 
                        .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 
                        1-.5-.5m0-4a.5.5 0 0 1

              {% endif %}
            </div>
          </div>

        </div>
      <script src="../assets/dist/js/bootstrap.bundle.min.js" class="astro-vvvwv3sm"></script>

      <script>
        const logoutBtn = document.getElementById("logoutBtn");

        logoutBtn.addEventListener("click", async () => {
          // Llamada al endpoint de logout si lo tienes
          await fetch("/api/auth/logout", {
            method: "POST",
            credentials: "include"  // Muy importante para enviar cookies
          });

          // Borrar token local si lo guardaste
          localStorage.removeItem("access_token");

          // Redirigir a login
          window.location.href = "/";
        });
      </script>
