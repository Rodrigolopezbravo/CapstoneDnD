<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
  <div class="register-container">
    <h2>Registro</h2>

    <form id="register-form">
      <label for="username">Usuario:</label>
      <input type="text" id="username" name="username" required>

      <label for="email">Correo:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit" id="register-button">Registrar</button>
    </form>

    <br>
    <p>¿Ya tienes cuenta?</p>
    <button class="register-btn" onclick="window.location.href='/login'">Volver al Login</button>
  </div>

  <script>
    document.getElementById('register-form').addEventListener('submit', async (event) => {
      event.preventDefault();

      const form = event.target;
      const data = {
        username: form.username.value,
        email: form.email.value,
        password: form.password.value
      };

      try {
        const response = await fetch('/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        if (response.ok) {
          Swal.fire({
            title: "¡Registro exitoso!",
            text: "Tu cuenta ha sido creada correctamente.",
            icon: "success",
            background: "#1b1b1b",
            color: "#fff",
            confirmButtonColor: "#b8934d",
            scrollbarPadding: false,
            showClass: {
              popup: 'animate__animated animate__fadeInDown'
            },
            hideClass: {
              popup: 'animate__animated animate__fadeOutUp'
            }
          }).then(() => {
            window.location.href = '/login';
          });
        } else {
          Swal.fire({
            title: "Error en el registro",
            text: result.error || "Verifica los datos ingresados.",
            icon: "error",
            background: "#1b1b1b",
            color: "#fff",
            confirmButtonColor: "#b8934d",
            confirmButtonText: "Entendido"
          });
        }

      } catch (error) {
        Swal.fire({
          title: "Error de conexión",
          text: "No se pudo conectar con el servidor.",
          icon: "error",
          background: "#1b1b1b",
          color: "#fff",
          confirmButtonColor: "#b8934d",
          confirmButtonText: "Entendido"
        });
      }
    });
  </script>
</body>

</html>
